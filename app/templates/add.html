{% load static %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body style="margin: 0;
             padding: 0;
             overflow: hidden;
             background: url('{% static "c.gif" %}') center/cover no-repeat fixed;">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <article class="card-body mx-auto" style="max-width: 400px; margin-top: 100px; padding-right: 20px;">
        <div id="user">
            <form method="post" enctype="multipart/form-data" style="background-color: rgba(252, 205, 205, 0.438); padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);">
                {% csrf_token %}
                <h1 style="text-align: center; color: #007bff;">Add Blogs</h1>
                {{ blog_post_form.as_p }}
                {{ blog_content_form.as_p }}
                <button class="btn btn-primary" type='submit'>Submit</button>
            </form>
        </div>
    </article>
</body>
