{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet"  type="text/css" media='screen' href="{% static "styles/main.css" %}">
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: url('{% static "b.gif" %}') center/cover no-repeat fixed;
    }

    #user {
        margin-left: 10%;
        margin-right: 10%;
    }

    

    h1 {
        margin-left: 20px;
        margin-top: 50px;
        color: #007bff;
    }

    #formContent {
        margin-left: -20px;
        margin-top: 50px;
    }

    .form-group {
        padding-left: 40px;
        padding-right: 40px;
        padding-top: 20px;
    }

    p, h4 {
        color: white;
    }

    #btn {
        margin-left: 100px;
        margin-right: 100px;
    }

    a {
        padding-left: 30px;
        padding-bottom: 20px;
        color: #007bff;
    }
</style>

<body>
    <div id="user">
        <form action="" method="POST">
            <h1>Login Page</h1>
            {% csrf_token %}
            <div id="formContent">
                <div class="form-group">
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <h4>Username and Password</h4>
                            {% for field in form %}
                                <div>
                                    <p>{{ field.label }}: {{ field }}</p>
                                    {% for error in field.errors %}
                                        <small style="color:red">{{ error }}</small>
                                    {% endfor %}
                                </div>
                            {% endfor %}
                            <button id="btn" type='submit'>Submit</button>
                            <br><br>
                            <a href="/newuser">If you don't have an account?</a>
                            
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
{% endblock content %}
